<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадебное приглашение</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="invitation">
        <header class="header">
            <h1>Свадебное приглашение</h1>
            <p>Сергей и Александра</p>
        </header>
        
        <section class="section details">
            <h2>Детали свадьбы</h2>
            <p>Дата: <strong>14 июня 2025</strong></p>
            <p>Церемония: <strong>12:00</strong> в ЗАГСе</p>
            <p>Банкет: <strong>16:00</strong> в КРЦ "Никольский"</p>
        </section>

        <section class="section rsvp">
            <h2>RSVP</h2>
            <p>Пожалуйста, подтвердите своё присутствие до <strong>1 июня 2025</strong></p>
        </section>

        <section class="section dress-code">
            <h2>Дресс-код</h2>
            <div class="dress-colors">
                <div class="color">
                    <img src="black.png" alt="Чёрный">
                    <p>Чёрный</p>
                </div>
                <div class="color">
                    <img src="white.png" alt="Белый">
                    <p>Белый</p>
                </div>
                <div class="color">
                    <img src="gold.png" alt="Золотистый">
                    <p>Золотистый</p>
                </div>
                <div class="color">
                    <img src="silver.png" alt="Серебристый">
                    <p>Серебристый</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
