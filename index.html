<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадебное приглашение</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Первый блок -->
    <section class="block" id="block1">
        <div class="content">
            <h1>СВАДЕБНОЕ ПРИГЛАШЕНИЕ</h1>
            <p>СЕРГЕЙ И АЛЕКСАНДРА</p>
        </div>
        <a class="next-block" href="#block2"></a>
    </section>

    <!-- Второй блок -->
    <section class="block" id="block2">
        <div class="content">
            <p>Уважаемые родные и близкие, приглашаем вас на нашу свадьбу! Всех очень ждём!</p>
        </div>
        <a class="next-block" href="#block3"></a>
    </section>

    <!-- Третий блок -->
    <section class="block" id="block3">
        <div class="content">
            <h2>ДЕТАЛИ СВАДЬБЫ</h2>
            <p>Дата: <strong>14 июня 2025</strong></p>
            <p>Церемония: <strong>12:00</strong> в ЗАГСе</p>
            <p>Банкет: <strong>16:00</strong> в КРЦ "Никольский"</p>
        </div>
        <a class="next-block" href="#block4"></a>
    </section>

    <!-- Четвёртый блок -->
    <section class="block" id="block4">
        <div class="content">
            <h2>ДРЕСС-КОД</h2>
            <div class="dress-colors">
                <div class="color">
                    <img src="black.png" alt="Чёрный">
                    <p>Чёрный</p>
                </div>
                <div class="color">
                    <img src="white.png" alt="Белый">
                    <p>Белый</p>
                </div>
                <div class="color">
                    <img src="gold.png" alt="Золотистый">
                    <p>Золотистый</p>
                </div>
                <div class="color">
                    <img src="silver.png" alt="Серебристый">
                    <p>Серебристый</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Плавная прокрутка при клике на ссылки
        document.querySelectorAll('a.next-block').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                targetElement.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
